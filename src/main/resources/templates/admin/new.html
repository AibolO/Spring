<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/users}" th:object="${user}">
  <label for="firstname">Name: </label>
  <input type="text" th:field="*{firstname}" id="firstname"/>
  <div style="color:red" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname Error</div>
  <br/>
  <label for="lastname">Lastname: </label>
  <input type="text" th:field="*{lastname}" id="lastname"/>
  <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname Error</div>
  <br/>
  <label for="email">Email: </label>
  <input type="text" th:field="*{username}" id="email"/>
  <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Email Error</div>
  <br/>
  <label for="password">Password: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
  <br/>
  <label for="role">Role: </label>
  <input type="text" th:field="*{role}" id="role"/>
  <div style="color:red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</div>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
